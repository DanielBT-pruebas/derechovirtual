<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derecho Test – Prepárate con tests y IA</title>
  <meta name="description" content="Prepárate los exámenes del Grado en Derecho con tests por asignaturas, corrección con IA y estadísticas de progreso. Pruébalo gratis sin tarjeta." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Paleta inspirada en Derecho Virtual: fondo claro, dorado y botón verde */
      --color-primary: #16a34a;        /* verde CTA */
      --color-primary-dark: #15803d;
      --color-accent: #c89a3b;        /* dorado DV */
      --color-secondary: #111827;     /* casi negro */
      --color-bg: #f9fafb;
      --color-text: #111827;
      --color-muted: #6b7280;
      --radius-lg: 16px;
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.06);
      --max-width: 1100px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      font-size: 16px; /* más legible */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
      color: var(--color-secondary);
    }

    .nav-logo-placeholder {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: var(--color-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
    }

    .nav-sub {
      font-size: 11px;
      color: var(--color-muted);
      font-weight: 500;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    .nav-link-muted {
      color: var(--color-muted);
    }

    .btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      padding: 11px 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease, color 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #ffffff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(22, 163, 74, 0.2);
    }

    .btn-outline {
      background: #ffffff;
      color: var(--color-secondary);
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .btn-outline:hover {
      background: rgba(148, 163, 184, 0.08);
    }

    .btn-ghost {
      background: transparent;
      border: none;
      padding: 0;
      color: var(--color-muted);
      font-size: 14px;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 14px;
    }

    main {
      flex: 1;
    }

    .section {
      padding: 40px 20px;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    /* hero */
    .hero {
      padding-top: 40px;
      padding-bottom: 36px;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 36px;
      align-items: center;
    }

    .hero-eyebrow {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--color-accent);
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero-title {
      font-size: 36px;
      line-height: 1.18;
      margin-bottom: 12px;
      color: var(--color-secondary);
    }

    .hero-highlight {
      color: var(--color-primary);
    }

    .hero-subtitle {
      font-size: 17px;
      color: var(--color-muted);
      margin-bottom: 18px;
    }

    .hero-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .badge {
      font-size: 13px;
      padding: 5px 11px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--color-muted);
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    .hero-note {
      font-size: 14px;
      color: var(--color-muted);
    }

    .hero-note strong {
      color: var(--color-secondary);
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      font-size: 13px;
      color: var(--color-muted);
      margin-top: 10px;
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-meta-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero-media-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      padding: 12px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }
