<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Derecho Test – Practica tests reales y aprueba Derecho</title>
  <meta name="description" content="Aprueba tus exámenes de Derecho practicando tests reales por asignaturas y temas, con feedback de IA y estadísticas. Pruébalo gratis: 5 tests diarios, sin tarjeta, en la plataforma Derecho Test." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Paleta cálida inspirada en #2F1A11 */
      --color-bg: #2F1A11;
      --color-surface: #3A2317;
      --color-card: #1F2933;
      --color-primary: #16a34a;        /* verde CTA */
      --color-primary-dark: #15803d;
      --color-accent: #c89a3b;        /* dorado secundario */
      --color-heading: #FFB700;       /* títulos y bullets */
      --color-text: #F9FAFB;
      --color-muted: #E5E7EB;
      --radius-lg: 18px;
      --shadow-soft: 0 12px 30px rgba(0, 0, 0, 0.4);
      --max-width: 960px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      font-size: 18px; /* antes 16px */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    .nav {
      border-bottom: 1px solid rgba(248, 250, 252, 0.08);
      background: #1C120C;
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .nav-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: var(--color-text);
    }

    .nav-logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .nav-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .nav-main {
      font-size: 17px;
    }

    .nav-sub {
      font-size: 12px;
      color: var(--color-heading);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .nav-link-muted {
      color: var(--color-muted);
      font-size: 15px;
      opacity: 0.9;
    }

    .btn {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      padding: 11px 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease, color 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--color-primary);
      color: #ffffff;
      box-shadow: var(--shadow-soft);
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
    }

    .btn-outline {
      background: transparent;
      color: var(--color-text);
      border: 1px solid rgba(249, 250, 251, 0.4);
    }

    .btn-outline:hover {
      background: rgba(249, 250, 251, 0.06);
    }

    .btn-sm {
      padding: 8px 18px;
      font-size: 15px;
    }

    main {
      flex: 1;
    }

    /* SECCIONES GENERALES */
    .section {
      padding: 28px 16px;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      background: var(--color-surface);
      border-radius: 22px;
      padding: 24px 18px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(248, 250, 252, 0.06);
    }

    /* HERO */
    .hero {
      padding-top: 30px;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 0.9fr);
      gap: 22px;
      align-items: center;
    }

    .hero-eyebrow {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-accent);
      font-weight: 700;
      margin-bottom: 8px;
    }

    .hero-title {
      font-size: 36px;
      line-height: 1.2;
      margin-bottom: 10px;
      color: var(--color-heading);
    }

    .hero-highlight {
      color: #ffffff;
    }

    .hero-subtitle {
      font-size: 18px;
      color: var(--color-muted);
      margin-bottom: 14px;
    }

    .hero-cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-bottom: 8px;
    }

    .hero-note {
      font-size: 16px;
      color: var(--color-muted);
      margin-bottom: 10px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 15px;
      color: var(--color-muted);
    }

    .hero-meta span {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .hero-meta-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--color-heading);
    }

    .hero-image-wrapper {
      border-radius: 24px;
      overflow: hidden;
    }

    .hero-image-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* CABECERAS DE SECCIÓN */
    .section-header {
      margin-bottom: 18px;
    }

    .section-eyebrow {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-accent);
      font-weight: 700;
      margin-bottom: 6px;
    }

    .section-title {
      font-size: 26px;
      color: var(--color-heading);
      margin-bottom: 6px;
    }

    .section-subtitle {
      color: var(--color-muted);
      font-size: 16px;
    }

    /* LAYOUT TEXTO */
    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 18px;
      align-items: flex-start;
    }

    .card {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 18px 16px 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(248, 250, 252, 0.04);
    }

    .card-header {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--color-heading);
      font-size: 17px;
    }

    .feature-list {
      display: grid;
      gap: 8px;
      margin-top: 4px;
    }

    .feature-item {
      display: flex;
      gap: 8px;
      align-items: flex-start;
      font-size: 16px;
      color: var(--color-muted);
    }

    .feature-icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 183, 0, 0.8);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-top: 2px;
      color: var(--color-heading);
      background: transparent;
    }

    /* STATS */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
    }

    .stat-card {
      background: var(--color-card);
      border-radius: 14px;
      padding: 12px 12px;
      border: 1px solid rgba(248, 250, 252, 0.06);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      font-size: 16px;
      color: var(--color-muted);
    }

    .stat-value {
      font-size: 19px;
      font-weight: 700;
      color: var(--color-heading);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--color-muted);
    }

    /* STEPS */
    .steps {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .step {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 16px 12px 12px;
      border: 1px solid rgba(248, 250, 252, 0.06);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .step-number {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(255, 183, 0, 0.08);
      border: 1px solid rgba(255, 183, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: var(--color-heading);
      margin-bottom: 6px;
    }

    .step-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--color-heading);
    }

    .step-text {
      font-size: 15px;
      color: var(--color-muted);
    }

    .section-cta {
      margin-top: 18px;
    }

    /* TESTIMONIOS */
    .testimonials {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 10px;
    }

    .testimonial {
      background: var(--color-card);
      border-radius: var(--radius-lg);
      padding: 12px 12px 10px;
      border: 1px solid rgba(248, 250, 252, 0.06);
      font-size: 15px;
      color: var(--color-text);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .testimonial-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--color-heading);
    }

    .testimonial-meta {
      font-size: 12px;
      color: var(--color-muted);
    }

    /* FAQ */
    .faq-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
      gap: 18px;
      align-items: flex-start;
    }

    .faq-list {
      display: grid;
      gap: 8px;
    }

    .faq-item {
      background: var(--color-card);
      border-radius: 12px;
      border: 1px solid rgba(248, 250, 252, 0.08);
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
    }

    .faq-header {
      padding: 10px 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      cursor: pointer;
    }

    .faq-q {
      font-weight: 600;
      font-size: 15px;
      color: var(--color-heading);
    }

    .faq-toggle {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: var(--color-muted);
      flex-shrink: 0;
    }

    .faq-body {
      padding: 0 11px 10px;
      font-size: 15px;
      color: var(--color-muted);
      display: none;
    }

    .faq-item.open .faq-body {
      display: block;
    }

    .faq-item.open .faq-toggle {
      background: rgba(255, 183, 0, 0.08);
      border-color: rgba(255, 183, 0, 0.9);
      color: var(--color-heading);
    }

    /* CIERRE */
    .closing-cta {
      background: linear-gradient(145deg, #1a0f09, #24140c 45%, #111827);
      border-radius: 22px;
      padding: 22px 18px 18px;
      color: #e5e7eb;
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.8);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(248, 250, 252, 0.12);
    }

    .closing-cta::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 0%, rgba(255, 183, 0, 0.32), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
    }

    .closing-inner {
      position: relative;
      z-index: 1;
    }

    .closing-badge {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999
